<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <div id="root">
    <input type="text" id="input" v-model="message">
    <p>The value of the input is: {{ message }}</p>
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>

    new Vue({
      el: '#root',
      data: {
        message: 'Hello World!',
        names: ['Joanne', 'Kenny', 'Chat', 'Kelvin']

      }
    })
  </script>
</body>
</html>
