<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <div id="root">
    <input type="text" id="input" v-model="message">
    <p>The value of the input is: {{ message }}</p>
    <ul>
      <li v-for="name in names" v-text="name"></li>
      <br>
      <input type="text" v-model="newName">
      <button v-on:click="addName">Add Name!</button>
      <br>
      <br>
      <button @mouseOver="toggleDisabled" :disabled="disabled">Hover Over Me</button>
    </ul>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script>

    var app = new Vue({

      el: '#root',


      data: {

        message: 'Hello World!',
        names: ['Joanne', 'Kenny', 'Chat', 'Kelvin'],
        newName: '',
        disabled: false

      },

      methods: {

        addName() {
          this.names.push(this.newName);
          this.newName = '';
        },

        toggleDisabled() {
          this.disabled = true;
        }

      },

      mounted() {


      }

    });

  </script>
</body>
</html>
